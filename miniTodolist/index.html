<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todolist</title>
  </head>
  <body>
    <div class="main__block">
      <div class="main__block_add">
          <button class="addButton">+</button>
          <div class="addList">
            <input id="input" type="text" name="" value="">
            <select class="priority" name="">
              <option>Higth</option>
              <option>Medium</option>
              <option>Low</option>
            </select>
            <button id="button" type="button" name="button">Add Task</button>
          </div>
      </div>
      <div>
        <span class="today">TODAY</span>
        <span class="taskCount"></span>
      </div>
      <div class="taskList">
        <ul id="ulClass"></ul>
      </div>
    </div>

  <script src="./js/main.js"></script>
  <script src="./js/dom.js"></script>
  <script>
    todo.setDomModule(dom);
    todo.init();
    </script>
  </body>
</html>
