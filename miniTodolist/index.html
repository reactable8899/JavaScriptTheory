<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todolist</title>
  </head>
  <body>
    <div id="todolist" class="todo-container">
      <div class="todo-container__row todo-list">
        <h2 class="todo-list__header">TodoList</h2>
      </div>

      <div class="todo-container__divider"></div>

          <div id="main__block-list">

          </div>

      <div class="todo-container__row todo-list">

      </div>

      <div class="todo-container__divider"></div>

      <!-- Task list -->
      <div class="todo-container__row todo-list">
        <div class="todo-list__content">
        </div>
      </div>
    </div>

  <script src="main.js"></script>
  <script src="dom.js"></script>
  <script>
    todo.setDomModule(dom);
    todo.init();
    </script>
  </body>
</html>
